<!DOCTYPE html>
<html lang="en">
<head>
  <title>Simple Parallax Site</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <style>
    .bgimg-1, .bgimg-2, .bgimg-3 {
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    .bgimg-1 {
      background-image: url('https://via.placeholder.com/1200x800.png?text=Welcome');
      min-height: 100vh;
    }

    .bgimg-2 {
      background-image: url('https://via.placeholder.com/1200x800.png?text=Gallery');
      min-height: 400px;
    }

    .bgimg-3 {
      background-image: url('https://via.placeholder.com/1200x800.png?text=Thank+You');
      min-height: 400px;
    }

    .w3-wide {letter-spacing: 10px;}
    .w3-hover-opacity {cursor: pointer;}
  </style>
</head>
<body>

<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-black w3-card">
    <a href="#" class="w3-bar-item w3-button w3-padding-large">HOME</a>
    <a href="#about" class="w3-bar-item w3-button w3-padding-large">ABOUT</a>
    <a href="#gallery" class="w3-bar-item w3-button w3-padding-large">GALLERY</a>
    <a href="#footer" class="w3-bar-item w3-button w3-padding-large">CONTACT</a>
  </div>
</div>

<!-- First Parallax Image with Logo Text -->
<div class="bgimg-1 w3-display-container w3-opacity-min">
  <div class="w3-display-middle" style="white-space:nowrap;">
    <span class="w3-center w3-padding-large w3-black w3-xlarge w3-wide w3-animate-opacity">SIMPLE <span class="w3-hide-small">PARALLAX</span> SITE</span>
  </div>
</div>

<!-- Container -->
<div class="w3-content w3-container w3-padding-64" id="about">
  <h3 class="w3-center">ABOUT THE SITE</h3>
  <p>This is a basic static website using the W3.CSS parallax template. It includes a parallax effect with background images and some content sections.</p>
</div>

<!-- Second Parallax Image -->
<div class="bgimg-2 w3-display-container w3-opacity-min">
  <div class="w3-display-middle">
    <span class="w3-xxlarge w3-text-white w3-wide">GALLERY</span>
  </div>
</div>

<!-- Container -->
<div class="w3-content w3-container w3-padding-64" id="gallery">
  <h3 class="w3-center">IMAGE GALLERY</h3>
  <div class="w3-row-padding w3-center">
    <div class="w3-col m4">
      <img src="https://via.placeholder.com/300x200.png?text=Image+1" style="width:100%">
    </div>
    <div class="w3-col m4">
      <img src="https://via.placeholder.com/300x200.png?text=Image+2" style="width:100%">
    </div>
    <div class="w3-col m4">
      <img src="https://via.placeholder.com/300x200.png?text=Image+3" style="width:100%">
    </div>
  </div>
</div>

<!-- Third Parallax Image -->
<div class="bgimg-3 w3-display-container w3-opacity-min">
  <div class="w3-display-middle">
    <span class="w3-xxlarge w3-text-white w3-wide">THANK YOU</span>
  </div>
</div>

<!-- Footer -->
<footer class="w3-center w3-black w3-padding-16" id="footer">
  <p>Simple Parallax Template by You</p>
</footer>

</body>
</html>
